<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Solver de Pendu</title>
        <link rel="stylesheet" href="style.css" />
        <style>
            /* Style pour les lettres cliquables */
            .letter-box {
                cursor: pointer;
                margin: 0 5px;
                padding: 10px;
                border: 1px solid #ccc;
                display: inline-block;
                text-align: center;
                width: 30px;
                height: 30px;
                line-height: 30px;
            }

            .letter-box.selected {
                background-color: #d0f;
            }
        </style>
    </head>

    <body>
        <h1>Solver de Pendu</h1>

        <div id="container">
            <div id="left">
                <div id="setup">
                    <label for="language">Langue :</label>
                    <select id="language">
                        <option value="fr_FR/fr.dic">Français</option>
                        <option value="en_GB/en_GB.dic">English (UK)</option>
                        <option value="es_ES/es_ES.dic">Español</option>
                        <option value="de_DE/de_DE_frami.dic">Deutsch</option>
                        <option value="it_IT/it_IT.dic">Italiano</option>
                        <option value="pt_BR/pt_BR.dic">Português (Brasil)</option>
                        <option value="pl_PL/pl_PL.dic">Polski</option>
                        <option value="nl_NL/nl_NL.dic">Nederlands</option>
                    </select>
                    <label for="wordLength">Longueur du mot :</label>
                    <input type="number" id="wordLength" min="2" max="20" />
                    <button id="startGame">Démarrer</button>
                </div>

                <div id="game" style="display: none">
                    <p>Mot à deviner :</p>
                    <div id="wordDisplay"></div>
                    <p>Lettre suggérée : <span id="suggestedLetter"></span></p>
                    <p>Mots restants : <span id="wordsLeft"></span></p>
                    <button id="validate">Valider</button>
                    <canvas id="hangmanCanvas" width="275" height="300"></canvas>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
